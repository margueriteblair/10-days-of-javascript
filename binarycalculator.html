<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <style>
        body {
            width: 33%;
        }
        #res {
            background-color: lightgray;
            border: solid;
            height: 48px;
            font-size: 20px;
        }
        #btn0, #btn1 {
            background-color: lightgreen;
            color: brown;
        }
        #btnClr, #btnEql {
            background-color: darkgreen;
            color: white;
        }
        #btnSum, #btnSub, #btnMul, #btnDiv {
            background-color:black;
            color: red
        }
        #btns button {
            width: 25%;
            height: 36px;
            font-size: 18px;
            margin: 0px;
            float: left;
        }
    </style>
</head>
<body>
    <div id='res'></div>
    <div id='btns'>
        <button id='btn0'>0</button>
        <button id='btn1'>1</button>
        <button id='btnClr'>C</button>
        <button id='btnEql'>=</button>
        <button id='btnSum'>+</button>
        <button id='btnSub'>-</button>
        <button id='btnMul'>*</button>
        <button id='btnDiv'>/</button>
    </div>
    <script>
        // let resNums = []
        document.getElementById('btn0').onclick = function() {
            // resNums.push(0);
            document.getElementById('res').innerText += 0;
        }
        document.getElementById('btn1').onclick = function() {
            // resNums.push(1);
            document.getElementById('res').innerText += 1;
        }
        document.getElementById('btnClr').onclick = function() {
            resNums = [];
            document.getElementById('res').innerText = "";
        }
        document.getElementById('btnSum').onclick = function(){
            document.getElementById('res').innerText += "+";
        }
        document.getElementById('btnSub').onclick = function(){
            document.getElementById('res').innerText += "-";
        }
        document.getElementById('btnMul').onclick = function(){
            document.getElementById('res').innerText += "*";
        }
        document.getElementById('btnDiv').onclick = function(){
            document.getElementById('res').innerText += "%";
        }
        document.getElementById('btnEql').onclick = function () {
            let operatorRegex = /[\+|\-|\*|\/]/
            let operand2 = []; //operand two is integers, operand1 is string
            let operand1 = document.getElementById('res').innerText.split(operatorRegex);
            for (let i = 0; i < operand1.length; i++) {
                operand2.push(parseInt(operand1[i]));

            }
            console.log(parseInt(operand1, 2));
            console.log(operand2);
        }
    </script>
</body>
</html>
