<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
    width: 96px;
    height: 48px;
    font-size: 24px;
        }
    </style>
</head>
<body>
    
    <button id="btn"></button>
    <script>
          let button = document.getElementById("btn")

        button.textContent = 0;
        button.addEventListener("click", function(){
        button.textContent++;
})
    </script>
</body>
</html>
